<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EyeSpy Password Input</title>
</head>

<body>

    <div class="contenedor">
        <label for="password">password</label>
        <input id="password" type="password" required />
        <button id="toggleVis" type="button" title="Reveal Password" aria-pressed="false"
            onclick="togglePasswordVisibility()">

            <svg id="svgContainer" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid meet" style="width: 90%; height: 100%;">
                <defs>
                    <mask id="eye-open">
                        <path d="m0.02 70c1e-4 -28 22-50 50-50 28 1e-4 50 22 50 50l0.02 30h-100z" fill="#D9D9D9"
                            stroke="black" stroke-width="6" stroke-linejoin="round" />
                    </mask>
                    <mask id="eye-closed">
                        <path
                            d="m4 50c-3 6-4 13-4 20l-0.02 30h100l-0.02-30c-3e-5 -7-2-14-4-20a50 50 0 0 1-46 30 50 50 0 0 1-46-30z"
                            fill="#D9D9D9" />
                    </mask>
                </defs>
                <path class="eye-lid" id="up" d="m4 50c8-18 26-30 46-30 20-0.07 38 12 46 30" fill="none"
                    stroke="var(--color)" stroke-linecap="round" stroke-width="6" />
                <path id="down" d="m4 50c8 18 26 30 46 30 20 0.07 38-12 46-30" fill="none" stroke="var(--color)"
                    stroke-linecap="round" stroke-width="6" />
                <g id="eyeGroup" mask="url(#eye-open)">
                    <g class="eye">
                        <circle id="exCircle" cx="50" cy="50" r="22" fill="none"></circle>
                        <circle id="innerCircle" cx="50" cy="50" r="9" fill="none" stroke="var(--color)"
                            stroke-width="8" stroke-linejoin="round"></circle>
                    </g>
                </g>
            </svg>

        </button>
    </div>
</body>

</html>

<script src="script.js"></script>
